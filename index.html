<!DOCTYPE html>
<html>
        <link rel="stylesheet" href="css/styles.css">
    <head >
        <title>The classic ROCK, PAPER, SCISSORS game</title>
    </head>
    <header class="title">
            <h1 id="id_title"><em>ROCK</em>, <em>PAPER</em>, <em>SCISSORS</em></h1>
    </header>
    <body>
     <div class="page">
        <div class="gameMenu">
           <button class="gameMenu_optionStart">
            START GAME
           </button>
           <button class="gameMenu_optionRestart">
            RESTART GAME
           </button>
           </ul>
        </div>
        <div class="board">
            <div class="gameOptions">
                <b class="gameTitle">Please select an option: </b><br>
                <img id="paper" src="icons/paper.jpg"/><br>
                <img id="rock" src="icons/rock.jpg"><br>
                <img id="scissors" src="icons/scissors.jpg"><br>
            </div>
            <div class="game">
                <div class="stats">
                    <b id="scoreName">Score</b> 
                    <br>
                    <i id="scorePlayer">0</i>
                    <i>:</i>
                    <i id="scoreComputer">0</i>
                    <br>
                    <div id="outcome">
                        <p></p>
                    </div>
                </div>
                <div class="battleGround">
                    <img id="playerChoice" />
                    <img id="computerChoice"/>
                </div>
            </div>
       </div>
    </div>
    </body>
    <script src="app.js"></script>
</html>
